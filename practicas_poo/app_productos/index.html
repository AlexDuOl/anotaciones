<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
    <title>Ejercicio POO</title>
</head>
<body>
    <nav class="navbar navbar-primary bg-primary">
        <a href="/" class="navbar-brand">App de productos</a>
    </nav>

    <div class="container">
        <div id="app" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Agregar productos</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" class="form-control" placeholder="Nombre del producto">
                        </div>
                        <div class="form-group">
                            <input type="number" step="0.01" id="price" class="form-control" placeholder="Precio del producto">
                        </div>
                        <div class="form-group">
                            <input type="number" min="1900" max="2021" id="year" class="form-control" placeholder="AÃ±o del producto">
                        </div>
                        <input type="submit" value="Guardar" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
            <div id="product-list" class="col-md-8"></div>
        </div>
    </div>
<script src="/app.js"></script>
</body>
</html>
